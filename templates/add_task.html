<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Task</h2>
        <form method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" required><br>
            <label for="due_time">Due Time (YYYY-MM-DD HH:MM):</label>
            <input type="text" id="due_time" name="due_time" placeholder="YYYY-MM-DD HH:MM" required><br>
            <label for="priority">Priority (1-5):</label>
            <input type="number" id="priority" name="priority" min="1" max="5" required><br>
            <button type="submit">Add Task</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
